<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link type="text/css" rel="stylesheet" href="css/clear.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav id="guide" class="blue">
        <h3 class="h3">TODO List</h3>
    </nav>
    <div class="function">
        <input id="input" type="text" placeholder="请输入您的任务">
    </div>
    <div class="list">
        <div class="unfinished">
            <nav class="blue meddle">
                <h3 class="h3">待办任务</h3>
            </nav>
            <ul id="unfinished-list">

            </ul>
        </div>
        <div class="finished">
            <nav class="blue meddle">
                <h3 class="h3">已完成的任务</h3>
            </nav>
            <ul id="finished-list">

            </ul>
        </div>
    </div>
    <script src="js/js.js"></script>
</body>
</html>
